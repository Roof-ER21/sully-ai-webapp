<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sully AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3d 100%);
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 64px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #c8102e 0%, #ff4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #c8102e 0%, #8b1528 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(200, 16, 46, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200, 16, 46, 0.5);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            color: #64748b;
        }

        .status.online {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">ðŸ“Š</div>
        <h1>You're Offline</h1>
        <p>Sully AI needs an internet connection to fetch live stock data and generate insights.</p>
        <button class="retry-button" onclick="location.reload()">Try Again</button>
        <div class="status" id="status">Waiting for connection...</div>
    </div>

    <script>
        // Monitor connection status
        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.textContent = 'âœ“ Connection restored!';
                statusEl.classList.add('online');
                setTimeout(() => location.reload(), 1000);
            } else {
                statusEl.textContent = 'Waiting for connection...';
                statusEl.classList.remove('online');
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Check status every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
